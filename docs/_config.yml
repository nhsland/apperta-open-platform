# Site settings
title: Apperta Foundation - Defining an Open Platform
email: your-email@domain.com
description: >
  Apperta Foundation
  Defining an Open Platform.

baseurl: "/apperta-open-platform" # the subpath of your site, e.g. /blog/
url: https://robdyke.github.io/apperta-open-platform/ # the base hostname & protocol for your site
git_address: https://github.com/robdyke/apperta-open-platform
git_edit_address: https://github.com/robdyke/apperta-open-platform/blob/master

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/London
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
